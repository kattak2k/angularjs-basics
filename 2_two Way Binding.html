<!DOCTYPE html>
<html>

<head>
    <title>Two Way Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>
    <div ng-app>
        <p>Enter the name: <input type="text" ng-model="name"></p>
        <p> Hello <span ng-bind="name"></span></p>
    </div>
</body>

</html>
